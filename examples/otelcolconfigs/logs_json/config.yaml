exporters:
  logging:
    verbosity: detailed
    sampling_initial: 0
    sampling_thereafter: 1
receivers:
  filelog:
    include:
    - /sumologic/examples/otelcolconfigs/logs_json/example.log
    start_at: beginning
    operators:
      - type: json_parser
      - type: json_parser
        parse_from: body.message
service:
  pipelines:
    logs:
      exporters: [logging]
      receivers: [filelog]
