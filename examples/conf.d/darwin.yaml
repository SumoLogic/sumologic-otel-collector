receivers:
  hostmetrics/mac/localhost:
    scrapers:
      load: null
      memory:
        metrics:
          system.memory.utilization:
            enabled: true
      filesystem:
        metrics:
          system.filesystem.utilization:
            enabled: true
      network: null
      paging: null
      process:
        mute_process_name_error: true
        mute_process_exe_error: true
        mute_process_io_error: true
        metrics:
          process.threads:
            enabled: true
          process.cpu.utilization:
            enabled: true
          process.memory.utilization:
            enabled: true
  filelog/mac/logs/localhost:
    include_file_name: false
    include_file_path: true
    operators:
      - type: move
        from: attributes["log.file.path"]
        to: resource["log.file.path"]
    include:
      - /var/log/system.log
      - /var/log/install.log
      - /var/log/shutdown_monitor.log
processors:
  resource/mac_resource_attributes/localhost:
    attributes:
      - key: sumo.datasource
        value: mac
        action: insert
      - key: _sourceCategory
        value: otel/mac
        action: insert
service:
  pipelines:
    metrics/mac/localhost:
      receivers:
        - hostmetrics/mac/localhost
      processors:
        - memory_limiter
        - resource/mac_resource_attributes/localhost
        - resourcedetection/system
        - batch
      exporters:
        - sumologic
    logs/mac/localhost:
      receivers:
        - filelog/mac/logs/localhost
      processors:
        - memory_limiter
        - resource/mac_resource_attributes/localhost
        - resourcedetection/system
        - batch
      exporters:
        - sumologic
