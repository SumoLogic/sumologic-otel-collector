receivers:
  hostmetrics/linux/localhost:
    scrapers:
      cpu:
        metrics:
          system.cpu.utilization:
            enabled: true
      load: null
      memory:
        metrics:
          system.memory.utilization:
            enabled: true
      disk: null
      filesystem:
        metrics:
          system.filesystem.utilization:
            enabled: true
      network: null
      paging: null
      process:
        mute_process_name_error: true
        metrics:
          process.threads:
            enabled: true
          process.paging.faults:
            enabled: true
          process.cpu.utilization:
            enabled: true
          process.memory.utilization:
            enabled: true
          process.signals_pending:
            enabled: true
          process.open_file_descriptors:
            enabled: true
          process.context_switches:
            enabled: true
          process.disk.operations:
            enabled: true
  filelog/linux/logs/localhost:
    include_file_name: false
    include_file_path: true
    operators:
      - type: move
        from: attributes["log.file.path"]
        to: resource["log.file.path"]
    include:
      - /var/log/auth.log
      - /var/log/syslog
      - /var/log/daemon.log
      - /var/log/dpkg.log
      - /var/log/kern.log
      - /var/log/audit/audit.log
      - /var/log/secure
      - /var/log/messages
      - /var/log/yum.log
processors:
  resource/linux_resource_attributes/localhost:
    attributes:
      - key: sumo.datasource
        value: linux
        action: insert
service:
  pipelines:
    metrics/linux/localhost:
      receivers:
        - hostmetrics/linux/localhost
      processors:
        - memory_limiter
        - resource/linux_resource_attributes/localhost
        - resourcedetection/system
        - batch
      exporters:
        - sumologic
    logs/linux/localhost:
      receivers:
        - filelog/linux/logs/localhost
      processors:
        - memory_limiter
        - resource/linux_resource_attributes/localhost
        - resourcedetection/system
        - batch
      exporters:
        - sumologic
