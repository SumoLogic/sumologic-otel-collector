  - github.com/open-telemetry/opentelemetry-collector-contrib/internal/coreinternal => github.com/SumoLogic/opentelemetry-collector-contrib/internal/coreinternal 6077b2f2274ecaaf220f9d4f11c461b2cbd8cd68
