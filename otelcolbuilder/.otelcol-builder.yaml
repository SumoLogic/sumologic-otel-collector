  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/exporter/awss3exporter v0.140.1
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/exporter/carbonexporter v0.140.1
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/exporter/fileexporter v0.140.1
