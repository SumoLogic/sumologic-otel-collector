# Replacement paths are relative to the output_path (location of source files)
replaces:
  # This is needed because of:
  # failed to download go modules: exit status 1.
  # Output: "go: github.com/open-telemetry/opentelemetry-collector-contrib/receiver/filelogreceiver@v0.53.0 requires
  #  github.com/open-telemetry/opentelemetry-collector-contrib/internal/stanza@v0.0.0-00010101000000-000000000000: invalid version: unknown revision 000000000000"
  - github.com/open-telemetry/opentelemetry-collector-contrib/internal/stanza => github.com/open-telemetry/opentelemetry-collector-contrib/internal/stanza v0.53.0

  # ----------------------------------------------------------------------------
  # Needed for telegrafreceiver
  - github.com/influxdata/telegraf => github.com/SumoLogic/telegraf v1.22.0-sumo-4

  # TODO: remove this when:
  # - regexp log filtering is released upstream:
  #   PR: https://github.com/open-telemetry/opentelemetry-collector-contrib/pull/5680
  # - expr log filtering is merged and released upstream:
  #   PR: https://github.com/open-telemetry/opentelemetry-collector-contrib/pull/5680
  # - support for regexp for delete and hash actions for attribute attraction
  #   PR: https://github.com/open-telemetry/opentelemetry-collector-contrib/pull/5750
  # - It container also fix for exclusion using expr language
  #   PR: https://github.com/SumoLogic/opentelemetry-collector-contrib/pull/5144
  #
  # For now, cherry-picked changes are being used:
  # commit: https://github.com/SumoLogic/opentelemetry-collector-contrib/commit/02e29ba0546c42ff713fd38cd4a20d43087abac6
  # branch: https://github.com/SumoLogic/opentelemetry-collector-contrib/tree/v0.53.0-filterprocessor
  - github.com/open-telemetry/opentelemetry-collector-contrib/processor/filterprocessor => github.com/SumoLogic/opentelemetry-collector-contrib/processor/filterprocessor 02e29ba0546c42ff713fd38cd4a20d43087abac6
  - github.com/open-telemetry/opentelemetry-collector-contrib/internal/coreinternal => github.com/SumoLogic/opentelemetry-collector-contrib/internal/coreinternal 02e29ba0546c42ff713fd38cd4a20d43087abac6
  - github.com/open-telemetry/opentelemetry-collector-contrib/processor/attributesprocessor => github.com/SumoLogic/opentelemetry-collector-contrib/processor/attributesprocessor 02e29ba0546c42ff713fd38cd4a20d43087abac6
  - github.com/open-telemetry/opentelemetry-collector-contrib/processor/resourceprocessor => github.com/SumoLogic/opentelemetry-collector-contrib/processor/resourceprocessor 02e29ba0546c42ff713fd38cd4a20d43087abac6

  # Google renamed their org from `googleapis` to `google`, and for `gnostic` this happened in v0.5.6
  # However, kubernetes/client-go still uses the old name for v0.5.5, and this causes go mod to complain
  # Replace this here instead of modifying indirect dependencies in packages, as it's more robust
  - github.com/googleapis/gnostic => github.com/google/gnostic v0.5.5

  # This is to make sure we build the with the sumologicextension from the tree.
  # The reason this is needed is that sumologicexporter depends on sumologicextension in its go.mod.
  # We add a dependency in the builder config in this file but only for a particular (placeholder)
  # version which gets then translated into a replace in go.mod file.
  # This does not replace the version that sumologicexporter depends on.
  - github.com/SumoLogic/sumologic-otel-collector/pkg/extension/sumologicextension => ../../pkg/extension/sumologicextension

  # This fixes panic for changing fingerprint_size with already calculated fingerprint
  # TODO: remove this when the following change is released upstream:
  #
  # - fix(pkg/stanza/input/file/reader): skip building fingerprint in case of configuration change
  #   https://github.com/open-telemetry/opentelemetry-collector-contrib/pull/10485
  #
  # For now, cherry-picked changes are being used:
  # commit: https://github.com/SumoLogic/opentelemetry-collector-contrib/commit/6528176f3fd636ac770c5ebf1417718e84a7280e
  # branch: https://github.com/SumoLogic/opentelemetry-collector-contrib/tree/v0.53.0-stanza
  - github.com/open-telemetry/opentelemetry-collector-contrib/pkg/stanza => github.com/SumoLogic/opentelemetry-collector-contrib/pkg/stanza 76f301f6f51db26d1fc17e6fdbd69438c569fc8d
