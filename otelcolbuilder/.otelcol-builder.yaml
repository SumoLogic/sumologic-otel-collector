  # Receivers with non-upstreamed changes:
  - gomod: "github.com/SumoLogic/sumologic-otel-collector/pkg/receiver/telegrafreceiver v0.40.0"
    path: ./../pkg/receiver/telegrafreceiver

  # Upstream receivers:
