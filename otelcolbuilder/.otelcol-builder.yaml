dist:
  name: otelcol-sumo
  description: Sumo Logic OpenTelemetry Collector distribution

  # the module name for the new distribution, following Go mod conventions. Optional, but recommended.
  module: github.com/SumoLogic/sumologic-otel-collector

  # the OpenTelemetry Collector version to use as base for the distribution.
  otelcol_version: 0.108.0
  # the path to write the output (sources and binary).
  output_path: ./cmd

exporters:
  # Since include-code was removed we need to manually add all core components that we want to include:
  # https://github.com/open-telemetry/opentelemetry-collector/pull/4616
  - gomod: go.opentelemetry.io/collector/exporter/debugexporter v0.108.0
  - gomod: go.opentelemetry.io/collector/exporter/loggingexporter v0.108.0
  - gomod: go.opentelemetry.io/collector/exporter/otlpexporter v0.108.0
  - gomod: go.opentelemetry.io/collector/exporter/otlphttpexporter v0.108.0
  - gomod: go.opentelemetry.io/collector/exporter/nopexporter v0.108.0

  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/exporter/awss3exporter v0.108.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/exporter/carbonexporter v0.108.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/exporter/fileexporter v0.108.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/exporter/kafkaexporter v0.108.0
