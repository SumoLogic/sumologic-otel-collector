receivers:
  otlp:
    protocols:
      grpc:
        endpoint: localhost:4317

connectors:
  routing/metrics:
    match_once: true
    default_pipelines:
      - metrics/default
    table:
    - context: request
      condition: request["attr1"] == "value1"
      pipelines: [metrics/1]
  routing/logs:
    match_once: true
    default_pipelines: 
      - logs/default
    table:
    - context: request
      condition: request["attr1"] == "value1"
      pipelines: [logs/1]
  routing/traces:
    match_once: true
    default_pipelines: 
      - traces/default
    table:
    - context: request
      condition: request["attr1"] == "value1"
      pipelines: [traces/1]

exporters:
  sumologic/default:
    endpoint: http://dummy.endpoint.com:8888/api
  sumologic/1:
    endpoint: http://dummy.endpoint.com:8889/api

service:
  pipelines:
    metrics:
      receivers:
      - otlp
      exporters:
      - routing/metrics
    metrics/default:
      receivers:
      - routing
      exporters:
      - sumologic/default
    metrics/1:
      receivers:
      - routing
      exporters:
      - sumologic/1
    logs:
      receivers:
      - otlp
      exporters:
      - routing/logs
    logs/default:
      receivers:
      - routing
      exporters:
      - sumologic/default
    logs/1:
      receivers:
      - routing
      exporters:
      - sumologic/1
    traces:
      receivers:
      - otlp
      exporters:
      - routing/traces
    traces/default:
      receivers:
      - routing
      exporters:
      - sumologic/default
    traces/1:
      receivers:
      - routing
      exporters:
      - sumologic/1
