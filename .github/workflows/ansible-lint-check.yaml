name: Ansible Lint Check

permissions:
  contents: read

on:
  workflow_call: {}
  workflow_dispatch: {}

jobs:
  lint:
    name: Ansible Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Ansible and linting tools
        run: |
          pip install ansible ansible-lint yamllint

      - name: Run yamllint on Ansible directory
        run: |
          yamllint examples/ansible

      - name: Run ansible-lint
        run: |
          ansible-lint examples/ansible

      - name: Syntax check playbooks
        run: |
          find examples/ansible -type f \( -name "*.yml" -o -name "*.yaml" \) | while read -r file; do
            if grep -q "hosts:" "$file"; then
              echo "Running syntax check on $file"
              ansible-playbook --syntax-check "$file" || exit 1
            fi
          done
