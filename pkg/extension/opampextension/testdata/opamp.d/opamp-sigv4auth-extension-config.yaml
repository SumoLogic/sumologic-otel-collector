extensions:
  sigv4auth:
    region: "region"
    service: "service"
    assume_role:
      session_name: "role_session_name"
receivers:
  otlp:
    protocols:
      grpc:
      http:
exporters:
  sumologic:
service:
    extensions:
      - sigv4auth
    pipelines:
      logs:
        receivers:
          - otlp
        exporters:
          - sumologic
