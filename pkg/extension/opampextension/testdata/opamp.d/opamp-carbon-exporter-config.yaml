receivers:
  otlp:
    protocols:
      grpc:
      http:
exporters:
  carbon:
    endpoint: "localhost:2003"
    max_idle_conns: 15
    timeout: 10s
    sending_queue:
      enabled: true
      num_consumers: 2
      queue_size: 10
    retry_on_failure:
      enabled: true
      initial_interval: 10s
      randomization_factor: 0.7
      multiplier: 3.14
      max_interval: 60s
      max_elapsed_time: 10m
    resource_to_telemetry_conversion:
      enabled: true
service:
  pipelines:
    metrics/carbon/abcdef01-2345-6789-abcd-ef0123456789:
      receivers:
        - otlp
      exporters:
        - carbon