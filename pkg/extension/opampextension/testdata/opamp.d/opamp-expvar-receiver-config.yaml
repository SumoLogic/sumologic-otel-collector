receivers:
  expvar:
    endpoint: "http://localhost:8000/custom/path"
    timeout: 5s
    collection_interval: 30s
    metrics:
      process.runtime.memstats.total_alloc:
        enabled: true
      process.runtime.memstats.mallocs:
        enabled: false
exporters:
  sumologic:
service:
  pipelines:
    logs:
      receivers:
        - expvar
      exporters:
        - sumologic
