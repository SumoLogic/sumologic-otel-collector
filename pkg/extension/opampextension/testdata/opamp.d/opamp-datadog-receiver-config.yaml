receivers:
  datadog:
    endpoint: localhost:8126
    read_timeout: 60s
    trace_id_cache_size: 100
    intake:
      behavior: proxy
      proxy:
        api:
          key: ${env:DD_API_KEY}
          site: datadoghq.com
          fail_on_invalid_key: true
exporters:
  sumologic:
service:
  pipelines:
    logs:
      receivers:
        - datadog
      exporters:
        - sumologic
