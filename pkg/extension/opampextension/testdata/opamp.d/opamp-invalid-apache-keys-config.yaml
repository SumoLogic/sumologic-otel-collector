receivers:
  apache:
    endpointt: "http://localhost:5001/server-status?auto"

exporters:
  debug:

processors:
  memory_limiter:
    check_interval: 5s
    limit_percentage: 75
    spike_limit_percentage: 20

service:
  pipelines:
    metrics:
      receivers: [apache]
      processors: [memory_limiter]
      exporters: [debug]
