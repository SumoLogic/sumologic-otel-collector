receivers:
  otlp:
    protocols:
      grpc:
      http:
exporters:
  sumologic:
processors:
  metricsgeneration:
    rules:
      - name: new_metric
        unit: percent
        type: calculate
        metric1: metric1
        metric2: metric2
        operation: percent
      - name: new_metric
        unit: unit
        type: scale
        metric1: metric1
        scale_by: 1000
        operation: multiply
service:
    pipelines:
      logs:
        receivers:
          - otlp
        processors:
          - metricsgeneration
        exporters:
          - sumologic
