receivers:
  mongodb:
    hosts:
      - endpoint: localhost:27017
    username: otel
    password: ${env:MONGODB_PASSWORD}
    collection_interval: 60s
    initial_delay: 1s
    tls:
      insecure: true
      insecure_skip_verify: true
exporters:
  sumologic:
service:
  pipelines:
    logs:
      receivers:
        - mongodb
      exporters:
        - sumologic
