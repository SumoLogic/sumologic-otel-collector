receivers:
  otlp:
    protocols:
      grpc:
      http:
exporters:
  sumologic:
processors:
  groupbytrace:
    wait_duration: 10s
    num_traces: 1000
service:
    pipelines:
      logs:
        receivers:
          - otlp
        processors:
          - groupbytrace
        exporters:
          - sumologic
