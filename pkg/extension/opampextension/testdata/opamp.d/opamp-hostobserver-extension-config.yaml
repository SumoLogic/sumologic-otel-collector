extensions:
  host_observer:
  host_observer/all_settings:
    refresh_interval: 20s
receivers:
  otlp:
    protocols:
      grpc:
      http:
exporters:
  sumologic:
service:
    extensions:
      - host_observer/all_settings
    pipelines:
      logs:
        receivers:
          - otlp
        exporters:
          - sumologic
