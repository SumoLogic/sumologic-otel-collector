receivers:
  awsxray:
    endpoint: 0.0.0.0:2000
    transport: udp
    proxy_server:
      endpoint: 0.0.0.0:2000
      proxy_address: ""
      tls:
        insecure: false
        server_name_override: ""
      region: ""
      role_arn: "arn:role"
      aws_endpoint: ""
      local_mode: false
exporters:
  sumologic:
service:
  pipelines:
    traces/xray/abcdef01-2345-6789-abcd-ef0123456789:
      receivers:
        - awsxray
      exporters:
        - sumologic