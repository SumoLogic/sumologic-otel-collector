receivers:
  nop:

processors:
  sumologic_schema:
  sumologic_schema/disabled-cloud-namespace:
    add_cloud_namespace: false
  sumologic_schema/disabled-attribute-translation:
    translate_attributes: false

exporters:
  nop:

service:
  pipelines:
    metrics:
      receivers:
      - nop
      processors:
      - sumologic_schema/disabled-cloud-namespace
      exporters:
      - nop

    traces:
      receivers:
      - nop
      processors:
      - sumologic_schema
      exporters:
      - nop
