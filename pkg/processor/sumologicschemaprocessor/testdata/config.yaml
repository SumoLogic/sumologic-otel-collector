receivers:
  nop:

processors:
  sumologic_schema:
  sumologic_schema/disabled-cloud-namespace:
    add_cloud_namespace: false
  sumologic_schema/disabled-attribute-translation:
    translate_attributes: false
  sumologic_schema/disabled-telegraf-attribute-translation:
    translate_telegraf_attributes: false
  sumologic_schema/enabled-nesting:
    nest_attributes:
      enabled: true
      separator: "!"

exporters:
  nop:

service:
  pipelines:
    logs:
      receivers:
      - nop
      processors:
      - sumologic_schema/disabled-attribute-translation
      exporters:
      - nop

    metrics/1:
      receivers:
      - nop
      processors:
      - sumologic_schema/disabled-cloud-namespace
      exporters:
      - nop

    metrics/2:
      receivers:
      - nop
      processors:
      - sumologic_schema/disabled-telegraf-attribute-translation
      exporters:
      - nop

    metrics/3:
      receivers:
      - nop
      processors:
      - sumologic_schema/enabled-nesting
      exporters:
      - nop

    traces:
      receivers:
      - nop
      processors:
      - sumologic_schema
      exporters:
      - nop
